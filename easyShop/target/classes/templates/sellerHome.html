				<img src="../resources/img/shopping_cart.png" height="80"

				<ul class="navbar-nav me-auto mb-lg-0">

						<a class="nav-link" th:href="@{/sellerHome}">Home</a>

					<li class="nav-item">
						<a class="nav-link" th:href="@{/saleHistory}">Sales</a>

			<div class="d-flex align-items-center">
				<ul class="navbar-nav me-auto mb-lg-0">
					<li class="nav-item">
						<p class="nav-link btn btn-outline-info top-margin"

							&#8377<span th:text="${balance}"></span></p>
					</li>
					<li class="nav-item">
						<p th:text="${userName}" class="nav-link top-margin"
							style="font-style: oblique; font-weight: bold; padding-left: 30px;"></p>
					</li>
					<li class="nav-item">
						<a class="nav-link btn btn-outline-secondary top-margin" style="margin-right:30px"
							th:href="@{/logout}">Logout</a>
					</li>
				</ul>

			</div>
			<!-- Right elements -->
		</div>
		<!-- Container wrapper -->
	</nav>

	<div class="container my-2 align-items-center">
		<div>
			<h7 style="color: green; text-align: center;"><span th:text="${productSaveSuccessMsg}"></span></h7>
		</div>
		<div>
			<h7 style="color: red; text-align: center;"><span th:text="${productSaveFailMsg}"></span></h5>
		</div>
		<div>
			<h7 style="color:green; text-align: center;"><span th:text="${deleteSuccessMsg}"></span></h5>
		</div>
		<div>
			<h7 style="color: red; text-align: center;"><span th:text="${deleteFailedMsg}"></span></h5>
		</div>
		<div>
			<h7 style="color:green; text-align: center;"><span th:text="${updateSuccessMsg}"></span></h5>
		</div>
		<div>
			<h7 style="color: red; text-align: center;"><span th:text="${updateFailedMsg}"></span></h5>
		</div>
		<br>
	
		<div class="mb-4">
			<h1>Products In Stock</h1>
			<br>
			<table border="1" class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th></th>
						<th>Product Image</th>
						<th>Product Name</th>
						<th>Product Description</th>
						<th>Cost Price</th>
						<th>Selling Price</th>
						<th>Stock Unit</th>
						<th> Actions </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product , row : ${productList}">
						<td th:text="${row.count}"></td>
						<td th:text="${product.productImage}"></td>
						<td th:text="${product.productName}"></td>
						<td th:text="${product.productDescription}"></td>
						<td th:text="${product.productcostPrice}"></td>
						<td th:text="${product.productsellPrice}"></td>
						<td th:text="${product.stockUnit}"></td>
						<td> <a th:href="@{/updateProduct/{id}(id=${product.productId})}"
								class="btn btn-primary">Update</a>
							<a th:href="@{/deleteProduct/{id}(id=${product.productId})}"
								class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
