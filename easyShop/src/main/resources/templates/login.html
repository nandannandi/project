<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EasyShop</title>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="../loginStyle.css">

</head>

<body>
	<div>
	</div>
	<section class="vh-100">
		<div class="container-fluid h-custom">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-md-9 col-lg-6 col-xl-5">
					<img src="../resources/img/trolley-7432508_1920.png" height="100"
						class="img-fluid" alt="Sample image">
				</div>
				<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
					<form action="/doLogin" method="post">
						<div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
							<p style="color:navy; font-weight: bold; font-family: cursive; font-size: 20px;">Please Sign
								in to your EasyShop account</p>
						</div>
						<div>
							<h7 style="color: red; text-align: center;"><span th:text="${login_Err_Msg}"></span>
							</h7>
						</div>
						<!-- Email input -->
						<div class="form-outline mb-4" style="padding-top:20px;">
							<input type="text" id="form3Example3" class="form-control form-control-lg"
								placeholder="Enter User Name" name="email" />
							<label class="form-label" for="form3Example3">Email</label>
						</div>

						<!-- Password input -->
						<div class="form-outline mb-3">
							<input type="password" id="form3Example4" class="form-control form-control-lg"
								placeholder="Enter Password" name="password" />
							<label class="form-label" for="form3Example4">Password</label>
						</div>

						<!--<div class="d-flex justify-content-between align-items-center">
            <a href="#!" class="text-body">Forgot password?</a>
          </div>-->

						<div class="text-center text-lg-start mt-4 pt-2">
							<button type="submit" class="btn btn-primary btn-lg"
								style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
							<p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a
									href="/newUserRegistration" class="link-danger">Register</a></p>
						</div>

					</form>
				</div>
			</div>
		</div>
		<div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5" style="background-image: linear-gradient(140deg, #EADEDB 0%, #BC70A4 50%, #BFD641 75%);">
			<!-- Copyright -->
			<div class="col-sm-6">
			<div class="text-white mb-3 mb-md-0" style="font-weight: bold; font-size: 15px;">
				Copyright Â© 2023. All rights reserved.
			</div>
			</div>


			<!-- Right -->
			<div>
				<a href="#!" class="text-white me-4">
					<i class="fab fa-facebook-f"></i>
				</a>
				<a href="#!" class="text-white me-4">
					<i class="fab fa-twitter"></i>
				</a>
				<a href="#!" class="text-white me-4">
					<i class="fab fa-google"></i>
				</a>
				<a href="#!" class="text-white">
					<i class="fab fa-linkedin-in"></i>
				</a>
			</div>
			<!-- Right -->
		</div>
	</section>
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
